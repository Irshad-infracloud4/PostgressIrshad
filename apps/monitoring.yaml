apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Irshad-infracloud4/PostgressIrshad.git
    targetRevision: HEAD
    path: apps/monitor   
      valueFiles:
        - test.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
