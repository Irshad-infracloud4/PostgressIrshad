apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: irshad-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Irshad-infracloud4/PostgressIrshad.git
    targetRevision: HEAD
    path: .
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
